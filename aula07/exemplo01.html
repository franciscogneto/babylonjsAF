    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

        #renderCanvas {
            width: 100%;

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        var objetos = [];
        var objetos_initial_position = [];
        var holes_initial_positions = [];
        
        const holes = [];
        var polygon;
        var createScene = function () {
            scene = new BABYLON.Scene(engine);
            create_environment();
            start();
            managerEvents();
            animation();
            angle = 0;
            /*scene.onBeforeRenderObservable.add(() => {

                if (polygon) {
                    polygon.dispose();
                }
                for (var j = 0; j < holes.length; j++) {
                    var lenght = holes[j].lenght;
                    var aux = holes[j];
                    for(var i = 0; i < lenght; i++){
                        console.log(typeof(holes));
                    }
                        
                    
                }
                console.log('..');
                angle += 0.1;
                create_table();
            })*/
            return scene;
        }

        function start() {
            var i = 1;
            var textBlock = new BABYLON.GUI.TextBlock("text", new String(i));
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            advancedTexture.addControl(textBlock);
            var handle = window.setInterval(() => {
                i--;
                textBlock.text = new String(i);
                if (i === -1) {
                    window.clearInterval(handle);
                    create_objects();
                    //create_table();
                    textBlock.dispose();
                    advancedTexture.dispose();
                }
                if (i === 0) {
                    textBlock.text = "ComeÃ§ar!!!!";
                }
            }, 1000);
        }

        function removeAll() {
            objetos.forEach(element => {
                element.dispose();
            });
            objetos = [];
            objetos_initial_position = [];
        }

        function create_environment() {
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
        }

        function animation() {
            var angle = 0;
            var renderLoop = function () {
                if(angle >= 360){
                    angle = 0;
                } 
                /*if(polygon){
                    polygon.dispose();
                }*/
                /*for(var i = 0; i < holes.length; i++){
                    var aux = holes[i];
                    var aux2 = holes_initial_positions[i];
                    for(var j = 0; j < aux.length; j++){
                        aux[j].x = aux2[j].x + Math.cos(angle);
                        console.log(aux[j].x);
                    }
                }*/
                for(var i = 0; i < objetos.length; i++){
                    if(objetos[i].position.y == 0){
                        objetos[i].position.x = objetos_initial_position[i].x + Math.cos(angle);
                        //objetos[i].position.x += 0.001;
                        //console.log('1: '+objetos[i].position.x);
                        //console.log('2: '+objetos_initial_position[i].x);
                    }    
                }
                console.log('objetos: '+objetos.length);
                console.log('initial position: '+objetos_initial_position.length);
                /*for(var i = 0; i < objetos_initial_position.length ; i++){
                    //console.log('opaaaa');
                    console.log('aa: '+objetos_initial_position[i].x);
                }*/
                
                angle+=0.01;
                //create_table();
                scene.render();
            };
            engine.runRenderLoop(renderLoop);
        }

        function reset() {
            removeAll();
            var textBlock = new BABYLON.GUI.TextBlock("text", "Finalizado!");
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            advancedTexture.addControl(textBlock);
            var i = 2;
            var handle = window.setInterval(() => {

                i--;
                if (i === 0) {
                    window.clearInterval(handle);
                    textBlock.dispose();
                    advancedTexture.dispose();
                    create_objects();
                }

            }, 1000);

        }

        function managerEvents() {
            scene.onPointerDown = function (evt, pickResult) {
                if (pickResult.hit) {
                    //console.log(pickResult.pickedPoint.x);
                    //console.log(pickResult.pickedPoint.z);
                    var aux = scene.getMeshByName(pickResult.pickedMesh.name);
                    if (aux.name != 'ground' && aux.name != 'polygon') {
                        aux.position.y -= 0.5;

                        var qtd_true = 0;
                        objetos.forEach(element => {
                            //console.log(objetos.length);
                            if (element.position.y != 0)
                                qtd_true++;
                        });
                        if (qtd_true == objetos.length) {
                            reset();
                        }
                    }
                }
            };
        }
        function create_circle(raio, xx, zz) {
            var x = 0, z = 0;
            var incAngle = 2 * Math.PI / 60;
            var angle = 0;
            var theta = 0;
            var path = [];
            for (var j = 0; j < 360; j++) {
                x = Math.cos(angle) * raio;
                z = Math.sin(angle) * raio;
                path.push(new BABYLON.Vector3(x + xx, 0, z + zz));
                angle += incAngle;
            }
            return path;
        }
        function create_sphere(i, sphere_position, x_hole, z_hole) {
            var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 1, segments: 10 }, scene);
            sphere.position = sphere_position;
            sphere.name = "object" + i;
            
            holes_initial_positions.push(create_circle(0.85, sphere.position.x, sphere.position.z));
            holes.push(create_circle(0.85, sphere.position.x, sphere.position.z)); 
            objetos_initial_position.push(new BABYLON.Vector3(sphere.position.x,sphere.position.y,sphere.position.z));
            return sphere
        }
        function create_table() {
            var shape = [
                new BABYLON.Vector3(-5, 0, -5),
                new BABYLON.Vector3(5, 0, -5),
                new BABYLON.Vector3(5, 0, 5),
                new BABYLON.Vector3(-5, 0, 5)
            ];
            polygon = BABYLON.MeshBuilder.ExtrudePolygon("polygon",
                { shape: shape, holes: holes, depth: 1, sideOrientation: BABYLON.Mesh.DOUBLESIDE }, scene);

        }

        function create_objects() {



            objetos.push(create_sphere("0", new BABYLON.Vector3(-1.5, 0, -1.5), -1.5, -1.5));

            objetos.push(create_sphere("1", new BABYLON.Vector3(1.5, 0, -1.5), 1.5, -1.5));

            //objetos.push(create_sphere("2",new BABYLON.Vector3(2.5,0,-1.5),2.5,-1.5));

            objetos.push(create_sphere("3", new BABYLON.Vector3(2.5, 0, 1.5), 2.5, 1.5));

            objetos.push(create_sphere("4", new BABYLON.Vector3(0, 0, 1.5), 0, 1.5));

            objetos.push(create_sphere("5", new BABYLON.Vector3(-2.5, 0, 1.5), -2.5, 1.5));


            objetos.push(create_sphere("6", new BABYLON.Vector3(2.5, 0, -4), 2.5, -4));

            objetos.push(create_sphere("7", new BABYLON.Vector3(0, 0, -4), 0, -4));

            objetos.push(create_sphere("8", new BABYLON.Vector3(-2.5, 0, -4), -2.5, -4));
            /*console.log('111');
            console.log(objetos.length);
            console.log(objetos_initial_position.length);*/





        }



        engine = createDefaultEngine();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
